<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>

</head>

<body>
{%if user.is_authenticated%}

        <form action="{%url 'shop:logout'%}?next={{request.path}}" method="post">
            {%csrf_token%}
            <input type="submit" value="Logout" class="btn btn-danger"/>
        </form>
<a href="{% url 'shop:account_page' %}">Profile</a>
<br>
{%else%}
<a href="{% url 'shop:login' %}?next={{request.path}}" class="btn btn-info">Login</a>
<br>
<a href="{% url 'shop:registration' %}?next={{request.path}}" class="btn btn-info">Registration</a>
<br>
{%endif%}
<a href="{% url 'shop:categories_view'%}">Categories</a>
<br>
<a href="{% url 'shop:products_view'%}">Products</a>
<br>
{%if user.is_authenticated%}
<a href="{% url 'shop:add_to_cart'%}">Basket</a>
{%endif%}
{% block body %}{% endblock %}
</body>
</html>
