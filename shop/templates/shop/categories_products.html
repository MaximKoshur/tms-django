{% extends 'shop/base.html' %}

{% block body %}
<h1>Products of category {{category_product.name}}:</h1>
<ul>
    {%for product in category_product.products.all%}
    <li>
        <a href="{% url 'shop:products_detail' product.id%}">{{product.name}}</a>
    </li>
    {%endfor%}

</ul>
{% endblock %}
